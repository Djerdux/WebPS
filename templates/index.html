<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ title }}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style/st.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet" href="">
  </head>
  <body>
    <h1>Passwaord Managerator</h1>

    <div style="border: 0px solid black; display: flex;" >
      <div style="border: 0px solid black; width: 50%; margin-left: 10%;">
        <table class="table table-hover" style="width: 100%">
          <tr scope="col">
            <th>ID</th>
            <th>Ресурс</th>
            <th>Почта</th>
            <th>Логин</th>
            <th>Пароль</th>
            <th> 
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
              </svg><span>?</span>
            </th>
          </tr>

          {% for row in rows %}
          <tr scope="col">
            {% for el in row %}
              {% if row.index(el) == 5 %}
                <td scope="row">
                <form action="" name="did" method="post">
                  <input type="submit" name="{{ row[0] }}" value="{{ row[0] }}" class="hbtn">
                  
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                      <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                    </svg>
                  
                </input>
                </form>
                </td>
              {% else %}
                <td scope="row">{{ el }}</td>
              {% endif %}
            {% endfor %}
          </tr>
          {% endfor %}
        </table>
      </div>

      <!-- DIV WITH FORM -->
      <div
        style="border: 0px solid orange; width: 20%; padding-left: 5%;"
      >
        <!-- START FORM -->

        <!-- INPUT MASPAS FORM -->
        <form action="" method="POST" name="inpmaspas">
          <input class="btn btn-warning" type="submit" value="Input Maspas" name="inpmaspas" />
        </form>


        <!-- ADD FROM -->
        <form action="" method="POST" name="addrec" class="mt-3 pt-1 px-2 border border-2 rounded-3" style="width: fit-content;">
          <p>
            <label for="">Add record</label><br />

            <input type="text" placeholder="Resource" name="res" /> <br />
            <input type="text" placeholder="email" name="mail" /> <br />
            <input
              type="text"
              placeholder="nickname/login/phone"
              name="login"
            />
            <br />
            <input class="mt-2 btn btn-info" type="submit" value="Add record" name="add" />
          </p>
        </form>

        <!-- DELETE FORM -->
        <form action="" method="POST" name="delrec" class="mt-3 pt-1 px-2 border border-2 rounded-3" style="width: fit-content;">
          <p>
            <label for="">Delete record</label> <br />
            <input type="text" placeholder="ID" name="id" /> <br />
            <input class="mt-2 btn btn-danger" type="submit" value="Delete" name="del"/>
          </p>
        </form>

        <!-- END FORM -->
      </div>
    </div>

    <br />
  </body>
</html>
